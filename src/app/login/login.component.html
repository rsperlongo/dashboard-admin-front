<div class="container-fluid">
    <div class="row">
        <div class="col-7">
            <div class="background-login">
                <h1>Bem vindo ao AdminChurch</h1>
            </div>
        </div>
        <div class="col-5 mt-5">
            <h1 class="title mb-4">ADMINCHURCH</h1>
            <h2>Para acessar a plataforma é necessário fazer o login de sua conta</h2>
            <div class="card ">
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" formControlName="username" class="form-control" />
                            <div *ngIf="username.invalid && (username.dirty || username.touched)"
                                class="alert alert-danger mt-1">Campo usuário obrigatório
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" formControlName="password" class="form-control" />
                                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                    class="alert alert-danger mt-1">Campo senha obrigatório
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button [disabled]="form.invalid" class="btn btn-primary">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                                    Login
                                </button>
                                <p>Não é cadastrado? Clique registre-se agora!</p>
                                <!-- <a routerLink="../dashboard" class="btn btn-link"  >clique aqui</a>  -->
                                <ng-template #content let-modal>
                                    <div class="modal-header">
                                        <h4 class="modal-title">Modal title</h4>
                                        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>One fine body&hellip;</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
                                    </div>
                                </ng-template>
                                <button class="btn btn-outline-primary mb-2 me-2" (click)="openBackDropCustomClass(content)">
                                    Registre-se
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
